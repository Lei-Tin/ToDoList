<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <input id="input-task" aria-label="Input Field for Task Name">
    <button id="add-task-button">ADD TASK</button>

    <!-- Creating a list with 3 hardcoded items -->
    <ul id="task-list">
        <li>
            <input type="checkbox" aria-label="Checkbox for ToDo"><span class="task">Wake Up</span><button class="delete-btn"></button>
        </li>
        <li>
            <input type="checkbox" aria-label="Checkbox for ToDo"><span class="task">Eat</span><button class="delete-btn"></button>
        </li>
        <li>
            <input type="checkbox" aria-label="Checkbox for ToDo"><span class="task">Sleep</span><button class="delete-btn"></button>
        </li>
    </ul>
</body>
</html>
